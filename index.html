    <div id="main-content">
      <div class="search-bar">
        <marquee>This system under development. If you have any question kindly ask here: sajonybd@gmail.com</marquee>
        <!--<input type="text" placeholder="search product, order, customer..." id="search">-->

          <i class="fa-solid fa-bell" id="show-noti"></i>

      <div class="main-context">This is settings


        <!-- ----------password change card goes here---------- -->

        <div class="change_password">
          <img src="images/lock.png" alt="lock icon" class="change_password_icon">
          <p class="dd_text">Your password has expired!</p>
          <p class="dd_text_l">You must change your password and log in!</p>

          <div class="change_btn">
            <button class="change_btn_one">Change now</button>
            <button>Cancel</button>
          </div>
        </div>

        <!-- ----------change password form here---------- -->

        <div class="change_pass_form">
          <h1 class="cc_hh_js">Change password</h1>
          <form action="">
            <div>
              <label for="new_password">new password</label>
              <input type="password" placeholder="password" name="new_password">
            </div>

            <div>
              <label for="confirm_password">confirm password</label>
              <input type="password" placeholder="password" name="new_password">
            </div>

            <button>Change my password</button>

          </form>

          <img src="images/cancel.png" alt="cancel" class="pp_dl_cc_1">
        </div>

        <!-- ----------change password script here---------- -->

        <script>

          let btn = document.querySelector(".change_btn_one");
          let passwordFormContainer = document.querySelector(".change_pass_form");
          const canChangPass = document.querySelector('.pp_dl_cc_1');
          
          
          function passwordForm() {
            passwordFormContainer.style.transform = "scale(1)";
          }

          function cancelPassForm() {
            passwordFormContainer.style.transform = "scale(0)";
          }

          btn.addEventListener("click", passwordForm)
          canChangPass.addEventListener("click", cancelPassForm)
        </script>



      </div>
    </div>
  </div>
